<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Quality of Life</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/acf2ac11d5.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- ABOUT SECTION -->
    <header>
        <div class="wrapper">
            <h1>Urban Quality of Life</h1>
            <p>First select a continent. Next, select city from the drop-down list to see quality of life scores for a multitude of factors, such as Housing, Cost of Living, and Safety.</p>
        </div>
        
    </header>

    <!-- MAIN SECTION -->
    <main>

        <div class="wrapper">

            <section class="userInput">
                <!-- FORM: Dropdown list to select a city -->
                <form action="#">
                    <!-- Continent radio selection -->
                    <fieldset>
                        <input type="radio" value="AF" id="africa" name="continent" checked>
                        <label for="africa">Africa</label>

                        <input type="radio" value="AS" id="asia" name="continent">
                        <label for="asia">Asia</label>

                        <input type="radio" value="EU" id="europe" name="continent">
                        <label for="europe">Europe</label>

                        <input type="radio" value="NA" id="north-america" name="continent">
                        <label for="north-america">North America</label>

                        <input type="radio" value="OC" id="oceania" name="continent">
                        <label for="oceania">Oceania</label>
                        
                        <input type="radio" value="SA" id="south-america" name="continent">
                        <label for="south-america">South America</label>
                    </fieldset>

                    <!-- City dropdown selection -->
                    <label for="cities" class="sr-only">Select a city</label>
                    <select name="cities" id="cities" required>
                        <option value selected disabled>Select an option</option>
                    </select>
                </form>

            </section> <!--END USER INPUT SECTION -->
            
    
            <!-- API RESULTS SECTION -->
            <section class="results">
                <!-- Place the city name in this <h2> -->
                <h2 id="cityName"></h2>
                
                <!-- Place the city's overall score from the API -->
                <h3 id="cityAPIScore"></h3>
                
                <!-- Place the city summary in this <p> -->
                <p id="citySummary"></p>
                
                <!-- Place image of the city in this element -->
                <img src="" alt="" id="cityImage">

                <!-- Dropdown list of categories to change visbility-->
                <!-- Checkboxes to add/remove score categories -->
                <div class="categoryContainer hidden">
                    <h3 class="legend"><i class="fa-solid fa-angle-down" aria-hidden="true"></i> Alter the categories you want to see <span id="hiddenScoreCount"></span>
                        
                    </h3>
                    
                    <fieldset>
                        <div class="checkboxContainer">
                            <input type="checkbox" name="category" id="housing" value="0" checked>
                            <label for="housing">Housing</label>
                        </div>
                    
                        <div class="checkboxContainer">
                            <input type="checkbox" name="category" id="cost-of-living" value="1" checked>
                            <label for="cost-of-living">Cost of Living</label>
                        </div>
                    
                        <div class="checkboxContainer">
                            <input type="checkbox" name="category" id="startups" value="2" checked>
                            <label for="startups">Startups</label>
                        </div>
                    
                        <div class="checkboxContainer">
                            <input type="checkbox" name="category" id="venture-capital" value="3" checked>
                            <label for="venture-capital">Venture Capital</label>
                        </div>
                    
                        <div class="checkboxContainer">
                            <input type="checkbox" name="category" id="travel-connectivity" value="4" checked>
                            <label for="travel-connectivity">Travel Connectivity</label>
                        </div>
                    
                        <div class="checkboxContainer">
                            <input type="checkbox" name="category" id="commute" value="5" checked>
                            <label for="commute">Commute</label>
                        </div>
                    
                        <div class="checkboxContainer">
                            <input type="checkbox" name="category" id="business-freedom" value="6" checked>
                            <label for="business-freedom">Business Freedom</label>
                        </div>
                    
                        <div class="checkboxContainer">
                            <input type="checkbox" name="category" id="safety" value="7" checked>
                            <label for="safety">Safety</label>
                        </div>
                    
                        <div class="checkboxContainer">
                            <input type="checkbox" name="category" id="healthcare" value="8" checked>
                            <label for="healthcare">Healthcare</label>
                        </div>
                    
                        <div class="checkboxContainer">
                            <input type="checkbox" name="category" id="education" value="9" checked>
                            <label for="education">Education</label>
                        </div>
                    
                        <div class="checkboxContainer">
                            <input type="checkbox" name="category" id="environmental-quality" value="10" checked>
                            <label for="environmental-quality">Environmental Quality</label>
                        </div>
                    
                        <div class="checkboxContainer">
                            <input type="checkbox" name="category" id="economy" value="11" checked>
                            <label for="economy">Economy</label>
                        </div>
                    
                        <div class="checkboxContainer">
                            <input type="checkbox" name="category" id="taxation" value="12" checked>
                            <label for="taxation">Taxation</label>
                        </div>
                    
                        <div class="checkboxContainer">
                            <input type="checkbox" name="category" id="internet-access" value="13" checked>
                            <label for="internet-access">Internet Access</label>
                        </div>
                    
                        <div class="checkboxContainer">
                            <input type="checkbox" name="category" id="leisure-and-culture" value="14" checked>
                            <label for="leisure-and-culture">Leisure & Culture</label>
                        </div>
                    
                        <div class="checkboxContainer">
                            <input type="checkbox" name="category" id="tolerance" value="15" checked>
                            <label for="tolerance">Tolerance</label>
                        </div>
                    
                        <div class="checkboxContainer">
                            <input type="checkbox" name="category" id="outdoors" value="16" checked>
                            <label for="outdoors">Outdoors</label>
                        </div>
                    
                    </fieldset> <!--END CATEGORY FIELDSET MENU-->
                </div>
                
                <!-- Populate this ul with the city scores -->
                <ul id="cityScores">
                    
                </ul>
            </section> <!--END RESULTS SECTION-->

            <!-- SAVED CITY SECTION -->
            <section id="savedCitiesSection" class="hidden">
                <h2>Your Saved Cities</h2>
                <h3>You currently have no saved cities.</h3>

                <ul id="savedCitiesList">

                </ul>
            </section>
            

        </div> <!-- END WRAPPER -->

    </main> <!-- END MAIN -->

    <!-- JAVASCRIPT -->
    <script src="./script.js"></script>
</body>
</html>
