<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Quality of Life</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Urban Quality of Life</h1>
        <p>Select a city from the drop-down list to see quality of life scores for a multitude of factors, such as Housing, Cost of Living, and Safety.</p>
    </header>
    <main>

        <div class="wrapper">

            <!-- Dropdown list to select a city -->
            <form action="#">
                <label for="cities" class="sr-only">Select a city</label>
                <select name="cities" id="cities" required>
                    <option value selected disabled>Select an option</option>
                </select>
                <button type="submit">Select this city</button>
            </form>
    
            <!-- Place the city name in this <h2> -->
            <h2 id="cityName"></h2>

            <!-- Place the city's overall score from the API -->
            <h3 id="cityAPIScore"></h3>

            <!-- Place the user's calculated score from the API -->
            <h3 id="cityUserScore"></h3>

            <!-- Place the city summary in this <p> -->
            <p id="citySummary"></p>

            <!-- Place image of the city in this element -->
            <img src="" alt="" id="cityImage">

            <!-- Populate this ul with the city scores -->
            <ul id="cityScores">
                <!-- Template for Appending Scores -->
                <!-- <li>
                    <h3>Quality Indicator: </h3>
                    <p class="score">Score</p>
                </li> -->
            </ul>

        </div>

    </main>

    <!-- JAVASCRIPT -->
    <script src="./script.js"></script>
</body>
</html>
